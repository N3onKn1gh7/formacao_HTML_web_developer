<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: burlywood;
        }

        /*Table tr:nht-clhild seleciona todas filhas pares (even) de tr*/
        table tr:hover td {
            background-color: darkgrey;
        }

        /*hover td todos  os "tds* ficam de outra cor*/
    </style>
</head>

<body>

</html>
